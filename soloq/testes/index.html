<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizando DIV</title>
    <style>
        /*Não necessariamente você precisa ter uma DIV filho para executar esta ação. Pode fazer com qualquer elemento da div.pai*/
        .pai{ /*Parent ou Father*/
            background-color: violet;
            width: 500px;
            height: 500px;
            display: flex;
        }

        .filho{/*Child*/
            background-color: rgb(151, 56, 64);
            width: 100px;
            height: 100px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="pai">
        <div class="filho"></div>
    </div>
</body>
</html>
