<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esta imagem em dispositivos diferentes ou aumente ou diminua o seu navegador</p> 
    <picture>
        <source media="(max-width: 725px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem dinâmica"> 
    </picture>
    <audio preload="metadata" autoplay  controls  loop>
        <source src="midia/natural-light.mp3" type="audio/mpeg">
        <source src="midia/natural-light.ogg" type="audio/ogg">
        <source src="midia/natural-light.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir o audio</p><br>
        <p>Para baixa-lo <a href="midia/natural-light.mp3">click aqui</a></p>
    </audio>
    
</body>
</html>
